{{- if .Values.app.enabled }}
{{- include "simstudio.validateSecrets" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "simstudio.fullname" . }}-app
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "simstudio.app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      {{- include "simstudio.app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "simstudio.app.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "simstudio.serviceAccountName" . }}
      {{- include "simstudio.podSecurityContext" .Values.app | nindent 6 }}
      {{- include "simstudio.nodeSelector" .Values.app | nindent 6 }}
      {{- include "simstudio.tolerations" .Values | nindent 6 }}
      {{- include "simstudio.affinity" .Values | nindent 6 }}
      {{- if .Values.migrations.enabled }}
      initContainers:
        - name: migrations
          image: {{ include "simstudio.image" (dict "context" . "image" .Values.migrations.image) }}
          imagePullPolicy: {{ .Values.migrations.image.pullPolicy }}
          command: ["bun", "run", "db:migrate"]
          env:
            - name: DATABASE_URL
              value: {{ include "simstudio.databaseUrl" . | quote }}
          {{- if .Values.postgresql.enabled }}
          envFrom:
            - secretRef:
                name: {{ include "simstudio.fullname" . }}-postgresql-secret
          {{- else if .Values.externalDatabase.enabled }}
          envFrom:
            - secretRef:
                name: {{ include "simstudio.fullname" . }}-external-db-secret
          {{- end }}
          {{- include "simstudio.resources" .Values.migrations | nindent 10 }}
          {{- include "simstudio.securityContext" .Values.migrations | nindent 10 }}
      {{- end }}
      containers:
        - name: app
          image: {{ include "simstudio.image" (dict "context" . "image" .Values.app.image) }}
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.service.targetPort }}
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: {{ include "simstudio.databaseUrl" . | quote }}
            - name: SOCKET_SERVER_URL
              value: {{ include "simstudio.socketServerUrl" . | quote }}
            - name: OLLAMA_URL
              value: {{ include "simstudio.ollamaUrl" . | quote }}
            {{- range $key, $value := .Values.app.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- if .Values.telemetry.enabled }}
            # OpenTelemetry configuration
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://{{ include "simstudio.fullname" . }}-otel-collector:4318"
            - name: OTEL_SERVICE_NAME
              value: simstudio-app
            - name: OTEL_SERVICE_VERSION
              value: {{ .Chart.AppVersion | quote }}
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.name=simstudio-app,service.version={{ .Chart.AppVersion }},deployment.environment={{ .Values.app.env.NODE_ENV }}"
            {{- end }}
            {{- with .Values.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.postgresql.enabled }}
          envFrom:
            - secretRef:
                name: {{ include "simstudio.fullname" . }}-postgresql-secret
          {{- else if .Values.externalDatabase.enabled }}
          envFrom:
            - secretRef:
                name: {{ include "simstudio.fullname" . }}-external-db-secret
          {{- end }}
          {{- if .Values.app.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.app.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.app.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.app.readinessProbe | nindent 12 }}
          {{- end }}
          {{- include "simstudio.resources" .Values.app | nindent 10 }}
          {{- include "simstudio.securityContext" .Values.app | nindent 10 }}
          {{- with .Values.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.extraVolumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}