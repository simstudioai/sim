name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './sim/package-lock.json'
          
      - name: Install dependencies
        working-directory: ./sim
        run: npm ci
        
      - name: Fix Rollup module issue
        working-directory: ./sim
        run: |
          rm -rf node_modules package-lock.json
          npm install
        
      - name: Run tests with coverage
        working-directory: ./sim
        env:
          NODE_OPTIONS: "--no-warnings"
        run: npm run test:coverage
        
      - name: Build application
        working-directory: ./sim
        run: npm run build
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./sim/coverage
          fail_ci_if_error: false
          verbose: true 

  generate-docs:
    name: Generate Block Documentation
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup documentation generator
        run: |
          cd scripts
          bash ./setup-doc-generator.sh
          
      - name: Generate block documentation
        run: |
          bash ./scripts/generate-docs.sh
          
      - name: Commit updated documentation
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/content/docs/tools/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generate block documentation"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  migrations:
    name: Apply Database Migrations
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './sim/package-lock.json'
          
      - name: Install dependencies
        working-directory: ./sim
        run: npm ci
        
      - name: Apply migrations
        working-directory: ./sim
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx drizzle-kit push 